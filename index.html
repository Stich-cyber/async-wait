<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img id="user-image" src="" alt="User Image" />
      <h2 id="user-name"></h2>
      <p id="user-job"></p>
      <p><strong>Phone:</strong> <span id="user-phone"></span></p>
      <p><strong>Age:</strong> <span id="user-age"></span></p>
      <p><strong>Location:</strong> <span id="user-location"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <button id="change-user">Change user</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
